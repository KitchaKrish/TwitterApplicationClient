<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">Twitter Application</span>
        </a>

        <ul class="nav nav-pills">

            <li class="nav-item" *ngIf="isLoginOut"><a routerLink="/register" class="nav-link">Register</a> </li>
            <li class="nav-item" *ngIf="isLoginOut"><a routerLink="/login" class="nav-link">Login</a></li>
            <li class="nav-item" *ngIf="isUserLoggedIn"><a routerLink="/alltweet" class="nav-link">All Tweet</a></li>
            <li class="nav-item" *ngIf="isUserLoggedIn"><a routerLink="/addpost" class="nav-link">Add Tweet</a></li>
            <li class="nav-item" *ngIf="isUserLoggedIn"><a routerLink="/mytweet" class="nav-link">My Tweet</a></li>
            <li class="nav-item" *ngIf="isUserLoggedIn"><a routerLink="/logout" (click)="logout()" class="nav-link">Logout</a></li>

        </ul>
